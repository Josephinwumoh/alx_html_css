<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="name" required>
        <br><br>

        <label>Feedback options</label>
        <br><br>
        <input type="checkbox" id="excellent" name="feedbackOption" value="excellent">
        <label for="excellent">Excellent</label>
        <br><br>

        <input type="checkbox" id="good" name="feedbackOption" value="good">
        <label for="good">Good</label>
        <br><br>

        <input type="checkbox" id="average" name="feedbackOption" value="average">
        <label for="average">Average</label>
        <br><br>

        <input type="checkbox" id="poor" name="feedbackOption" value="poor">
        <label for="poor">Poor</label>
        <br><br>

        <label for="file">Upload File:</label>
        <input type="file" id="file" accept=".pdf, .doc, .docx" required>
        <br><br>

        <input type="submit" value="Submit">

    </form>
    
</body>
</html>
